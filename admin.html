<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only@Sham - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Only@Sham</h2>
                <p>Admin Dashboard</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="#"><i class="fas fa-users"></i> Users</a>
                <a href="#products"><i class="fas fa-tshirt"></i> Products</a>
                <a href="#"><i class="fas fa-shopping-bag"></i> Orders</a>
                <a href="#"><i class="fas fa-bolt"></i> Flash Sales</a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="admin-profile">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=admin" alt="Admin">
                    <div>
                        <p>Admin User</p>
                        <small>admin@onlyatsham.com</small>
                    </div>
                </div>
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <h1>Products Management</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addProductBtn"><i class="fas fa-plus"></i> Add Product</button>
                </div>
            </header>
            
            <!-- Products Table -->
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            
            <form id="productForm" enctype="multipart/form-data">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price (₱)</label>
                        <input type="number" id="productPrice" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" required>
                            <option value="tshirts">T-Shirts</option>
                            <option value="pants">Pants</option>
                            <option value="hoodies">Hoodies</option>
                            <option value="dresses">Dresses</option>
                            <option value="accessories">Accessories</option>
                            <option value="shoes">Shoes</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Stock Quantity</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="productOnSale">
                        <label for="productOnSale">On Sale</label>
                    </div>
                    
                    <div class="form-group" id="salePriceGroup" style="display: none;">
                        <label for="productSalePrice">Sale Price (₱)</label>
                        <input type="number" id="productSalePrice" min="0" step="0.01">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" accept="image/*">
                    <small>Recommended size: 800x800px</small>
                    <div id="imagePreview"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
