<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only@Sham - My Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Only@Sham</h2>
                <p>My Account</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="active"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-shopping-bag"></i> Orders</a>
                <a href="#"><i class="fas fa-heart"></i> Wishlist</a>
                <a href="#"><i class="fas fa-map-marker-alt"></i> Addresses</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
            
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="profile-header">
                <h1>My Profile</h1>
            </header>
            
            <div class="profile-content">
                <form id="profileForm" enctype="multipart/form-data">
                    <div class="profile-picture-section">
                        <div class="profile-picture">
                            <img id="profilePicPreview" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" alt="Profile Picture">
                            <label for="profilePicUpload" class="change-pic-btn">
                                <i class="fas fa-camera"></i> Change
                            </label>
                            <input type="file" id="profilePicUpload" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
