<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only@Sham - Login or Register</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Only@Sham</h1>
                <p>Sign in to your account or create a new one to continue shopping</p>
            </div>
            
            <div class="auth-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <div class="tab-content">
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active" data-tab="login">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="loginUsername" placeholder="Enter your username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                        
                        <p class="auth-switch">Don't have an account? <a href="#" data-tab="register">Register</a></p>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form" data-tab="register">
                        <div class="form-group">
                            <label for="registerFullName">Full Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="registerFullName" placeholder="John Doe" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <div class="input-group">
                                <i class="fas fa-user-tag"></i>
                                <input type="text" id="registerUsername" placeholder="Choose a username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" placeholder="name@example.com" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPhone">Phone Number</label>
                            <div class="input-group">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="registerPhone" placeholder="+63 912 345 6789">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerAddress">Address (Optional)</label>
                            <div class="input-group">
                                <i class="fas fa-map-marker-alt"></i>
                                <textarea id="registerAddress" placeholder="Your address"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="Create a password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Register</button>
                        
                        <p class="auth-switch">Already have an account? <a href="#" data-tab="login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
